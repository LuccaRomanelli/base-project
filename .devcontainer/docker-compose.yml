services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    restart: "no"
    volumes:
      - ..:/workspaces/project:cached
      - ~/.ssh:/home/dev/.ssh:ro
      - ~/.gitconfig:/home/dev/.gitconfig:ro
      - ${SSH_AUTH_SOCK:-/dev/null}:/ssh-agent:ro
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
      - ANTHROPIC_API_KEY
    ports:
      - "3000:3000"
      - "5173:5173"
      - "54321:54321"
      - "54322:54322"
      - "54323:54323"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    stdin_open: true
    tty: true
    command: sleep infinity
